<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" required>
        </div>

        <p>Select a Race:</p>
        <div>
            <div>
                <input type="radio" name="racetype" id="fun" value="fun">
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="racetype" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="racetype" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-49">30-49</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
