<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="gridstyles.css">
</head>
<body>
    

    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <div class="row">
            <div class="col-2 bg-success">I am 2 units</div>
            <div class="col-8 bg-danger">I am 8 units</div>
            <div class="col-2 bg-success">I am 2 units</div>
        </div>
        <div class="row">
            <div class="col-3 bg-success">I am 3 units</div>
            <div class="col-6 bg-danger">I am 6 units</div>
            <div class="col-3 bg-success">I am 3 units</div>
        </div>
        <div class="row">
            <div class="col bg-success">I am autosized</div>
            <div class="col bg-danger">I am autosized</div>
            <div class="col-9 bg-info">I am manually 9</div>
            <div class="col bg-primary">I am autosized</div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
